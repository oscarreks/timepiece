<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock!</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fondamento&family=Kanit:wght@100&family=Source+Sans+Pro:wght@200&display=swap" rel="stylesheet"> 
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"> -->
    <script src="https://use.fontawesome.com/c735fa8d90.js"></script>
</head>
<body>
    <div class="clock">
        <div class="hand second" id="sc"></div>
        <div class="hand minute" id="mn"></div>
        <div class="hand hour" id="hr"></div>
        <!-- making incremented elements is easy using emmet.
        div.number.number$*12{$}*12 -->
        <div class="number number1">I</div>
        <div class="number number2">II</div>
        <div class="number number3">III</div>
        <div class="number number4">IV</div>
        <div class="number number5">V</div>
        <div class="number number6">VI</div>
        <div class="number number7">VII</div>
        <div class="number number8">VIII</div>
        <div class="number number9">IX</div>
        <div class="number number10">X</div>
        <div class="number number11">XI</div>
        <div class="number number12">a job</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
